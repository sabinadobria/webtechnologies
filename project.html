<!DOCTYPE html>
<html>
    <head>
        
        <title>Careers</title>
        <link rel="stylesheet" type="text/css" href="style2.css">
    <script type="text/javascript">
"use strict";
  function addPerson(){
    var companyName;
    var jobTitle;
    var description;
    var requirements;
    var city;
    var availability;

companyName=document.getElementById("companyName").value;
jobTitle=document.getElementById("jobTitle").value;
description=document.getElementById("description").value;
requirements=document.getElementById("requirements").value;
city=document.getElementById("city").value;
availability=document.getElementById("availability").value;

var tRow = document.createElement("tr");
var tdCompanyName = document.createElement("td");
tdCompanyName.innerHTML=companyName;
tRow.appendChild(tdCompanyName);

var tdJobTitle = document.createElement("td");
tdJobTitle.innerHTML=jobTitle;
tRow.appendChild(tdJobTitle);


var tdDescription = document.createElement("td");
tdDescription.innerHTML=description;
tRow.appendChild(tdDescription);

var tdRequirments = document.createElement("td");
tdRequirments.innerHTML=requirements;
tRow.appendChild(tdRequirments);

var tdCity = document.createElement("td");
tdCity.innerHTML=city;
tRow.appendChild(tdCity);

var tdAvailability = document.createElement("td");
tdAvailability.innerHTML=availability;
tRow.appendChild(tdAvailability);

document.getElementById("tableBody").appendChild(tRow);

}
</script>
    </head>

            <label for="requirements">Requirements:</label>
